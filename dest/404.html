<style>
    .sos-box{text-align: center; position: absolute; left: 5%; right: 5%; top: 50%; margin-top: -189px; }
    .sos-box img{vertical-align: bottom; max-width: 90%; }
    .sos-box .txx{font-size: 16px; margin-top: 15px; }

       .sos-box{ margin-top: 0; -webkit-transform: translateY(-50%); transform: translateY(-50%); }

<body>
    <div class="sos-box">
        <img src="images/404.png" alt="">
        <p class="txx"><i id="n">3</i>秒之后跳转到首页</p>
    </div>
    <script>
        $(function(){
            var i = 0;
            function beatNumber() {
                $('#n').html(i);
                if(i==3){
                    clearTimeout(timer);
                    window.location.href = 'index.html';
                }
                var timer = setTimeout(function(){
                    i++;
                    beatNumber();
                },1000)
            };
            beatNumber();
        })
    </script>
