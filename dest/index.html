    };
    init();
    $(window).resize(function () {

    $(function(){
        var word = [],
            i = 0;
        function showWord(item) {
            word = item.text().split('');
            item.text('');
            setTimeShow(item);
        };
        function setTimeShow(item){
            if(i>=word.length-1){
                clearTimeout(time);
            }
            item.append(word[i]);
            var time = setTimeout(function(){
                i++;
                setTimeShow(item);
            },200);
        };
        showWord($('.banner .ch'));
    })
